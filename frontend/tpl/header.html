<div id="header" class="row">
    <div id="logo" class="desktop-6 tablet-4 mobile-3">
        <a on-click="goto:home"><img src="./static/images/logo_dm_webshop.svg" alt="" style="border: 0;"></a>
    </div>
    <div id="search" class="desktop-3 tablet-1 mobile-6">
        <form action="#" method="get">
            <i class="fa fa-search"></i>
            <input type="text" name="q" id="q" class="search-field" placeholder="Search">
        </form>
    </div>
    <ul id="cart" class="desktop-6 tablet-3 mobile-3">
        <li>
            {{#if email}}
                <a on-click="stayat:logout">Logout</a> 
            {{else}}
            <!-- <a on-click="goto:profile">My account</a> | -->
                <a on-click="modal:login">Login</a> 
            {{/if}}
        </li>
    </ul>
</div>
<div class="clear"></div>
